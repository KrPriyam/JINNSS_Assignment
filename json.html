<!DOCTYPE html>
<html>
  <head>
    <title>JSON data to HTML table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .content-table {
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 0.9em;
      min-width: 400px;
    }

    .content-table thead tr {
      background-color: #009879;
      color: #ffffff;
      text-align: center;
      font-weight: bold;
    }
    .content-table td {
      padding: 12px 15px;
    }
  </style>
  <body>
    <div class="container">
      <div class="table-responsive">
        <h1>Data Fetch into HTML Table using Ajax Jquery getJSON method</h1>
        <br />
        <table
          class="table table-bordered table-striped content-table"
          id="employee_table"
        >
          <thead>
            <tr>
              <th>UserId</th>
              <th>Id</th>
              <th>Title</th>
              <th>Body</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
<script>
  $(document).ready(function () {
    $.getJSON("https://jsonplaceholder.typicode.com/posts", function (data) {
      var employee_data = "";
      $.each(data, function (key, value) {
        employee_data += "<tr>";
        employee_data += "<td>" + value.id + "</td>";
        employee_data += "<td>" + value.userId + "</td>";
        employee_data += "<td>" + value.title + "</td>";
        employee_data += "<td>" + value.body + "</td>";

        employee_data += "<tr>";
      });
      $("#employee_table").append(employee_data);
    });
  });
</script>
